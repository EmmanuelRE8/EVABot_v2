<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmmaBot: Projects & Skills Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #05a06d;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .user-message, .bot-message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user-message {
      background: #05a06d;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-message {
      background: white;
      border: 1px solid #ddd;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }
    #query {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #05a06d;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 8px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover {
      background: #04895e;
    }
    /* Markdown rendering styles */
    .bot-message ul {
      padding-left: 20px;
      margin: 5px 0;
    }
    .bot-message strong {
      color: #05a06d;
    }
  </style>
</head>
<body>
  <header>
    EmmaBot: Projects & Skills Chat  
    <div style="font-size: 0.8em; font-weight: normal;">
      by Emmanuel Rueda Escalona — MBAI (Ontario Tech)
    </div>
  </header>

  <div id="chat"></div>

  <div id="input-area">
    <input id="query" type="text" placeholder="Ask about my projects, impact, or skills…" />
    <button onclick="sendQuery()">Send</button>
  </div>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const WORKER_URL = "https://reverse-fair-bot.eruedae88.workers.dev/chat";

    function renderMessage(msg, sender) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = sender === "user" ? "user-message" : "bot-message";
      // Render Markdown for bot messages
      if (sender === "bot") {
        div.innerHTML = marked.parse(msg);
      } else {
        div.innerText = msg;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight; // auto scroll
    }

    async function sendQuery() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;
      renderMessage(query, "user");
      document.getElementById("query").value = "";

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        renderMessage(data.answer || "⚠️ No answer received.", "bot");
      } catch (err) {
        renderMessage("⚠️ Error: " + err.message, "bot");
      }
    }

    // Send on Enter key
    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendQuery();
    });
  </script>
</body>
</html>
